<div class="panel panel-border success" id="panelListCaixa">
    <div class="panel__heading pointer"> 
        <span class="right refresh" data-ng-click="refreshDb()"><i class="material-icons md-17">autorenew</i>
        </span>Lista de Vendas:</div>
    
    <div class="panel__body">
        <table id="apiTable" class="table" cellpadding="0" cellspacing="0">
            <thead data-ng-if="apiList.length>0"><tr><th>#</th><th>Data</th><th>Cliente</th><th>Total</th><th>Status</th><th>#</th></tr></thead>
        
            <tbody>
                <tr data-ng-repeat="api in apiList">
                    <td>{{api.id}}</td>
                    <td>{{api.data}}</td>
                    <td>{{api.client}}</td>
                    <td>R${{api.venda}}</td>
                    <td>
                        <i data-attribute="cliente" data-cliente="{{api.vcliente}}" title="Status pedido" data-ng-if="api.status==true" class="material-icons success state-highlight">assignment_turned_in</i>
                        <i data-attribute="cliente" data-api-id="{{api.vcliente}}" title="Status Pedido" data-ng-if="api.status==false" class="material-icons default state-highlight">assignment_turned_in</i>
                    </td>
                    <td>
                        <div class="action-group">
                            <i class="material-icons danger delete" data-target="compra" data-url="/caixa/delete.php?id_vcompra={{api.idvenda}}">delete_forever</i>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot data-ng-if="apiList.length<=0"><tr><th colspan="5">Caixa livre.</th></tr></tfoot>
        </table>
    </div>
</div>
    
<div class="panel panel-border info" id="panelCaixa">
    <div class="panel__heading pointer">CAIXA:</div>
        
        <div class="panel__body">
            <form class="form" method="post" action="#">
                <div class="row">
                    
                    <div class="col md-4">
                        <span>Valor da compra:</span>
                        <input input-currency ng-model="amount" type="text" name="saldo"  placeholder="###" title="Informe o valor da compra" /></div>
                    <div class="col md-4">
                        <span>Cliente:</span>
                        <input type="text" name="client" value="" data-ng-model="formInput.client" placeholder="###" title="Informe o nome do cliente" /></div>
                </div>
        
                <div class="row">
                    <div class="col md-12">
                        <button class="btn success" type="submit" name="action" value="add">Finalizar Pedido</button>
                       <!-- <button class="btn default" type="button" name="actionCancel" value="cancel">Cancelar Pedido</button> -->
                    </div>
                </div>
            </form>
        </div>
</div>
